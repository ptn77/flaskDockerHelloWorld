name: python continuous integration
on: push
jobs:
  build-python:
    name: Build python env 
    runs-on: ubuntu-latest
    container: python:3.7
    steps:
      - run: pip --version
      - run: python --version
      - run: pip install flask
      - run: flask --version
      - uses: actions/checkout@v3
      - run: dir
      - run: export FLASK_APP='app.py'
      - name: Run the python application
        run: python app.py